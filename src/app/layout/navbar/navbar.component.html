<header class="header">

  <div class="top-bar">
    <div class="top-bar__content">
      <!-- Left side: Phone number and email -->
      <div class="top-bar__left">
        <section class="phone">
          <i class="fa-solid fa-phone icon"></i>
          <span>+355 (0) 522 113 21</span>
        </section>
        <div class="separator"></div> 
        <section class="email">
          <i class="fa-solid fa-envelope icon"></i>

        </section>
      </div>

      <div class="top-bar__right">
        <div class="login-register"id="login-register">
          <i class="fa-solid fa-power-off icon"></i> 
          <a routerLink="/login">Login/Register</a>

        <div class="separator"></div> 
        <div class="social-icons">
          <a href="#" class="icon-link"><i class="fab fa-instagram"></i></a>

          <a href="#" class="icon-link"><i class="fab fa-whatsapp"></i></a>

      </div>

  </div>

          <li class="nav__item">

            </button>

          <user-dropdown></user-dropdown>
