<section class="text-center bg-black" style="height: 100vh;">
  <div class="p-5 bg-image" style="
    background-image: url('assets/registerBackground.jpg');
    height: 350px;
  "></div>
  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
    margin-top: -100px;
    background: hsla(0, 4%, 30%, 0.1);
    backdrop-filter: blur(30px);
 
  ">
    <div class="card-body py-5 px-md-5">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5 text-white">Login</h2>
          <form [formGroup]="loginForm">

            <div class="login-text text-white">Ju lutem logohuni në adresën tuaj për të kryer rezervimin!</div>
       
            <div class="d-flex justify-content-center" >
              <div class="form-outline mb-4 d-flex flex-column justify-content-start">
                <input type="email" formControlName="email" id="form3Example3" class="input form-control" placeholder="Email address" />
                <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')" class="text-danger ">
                  *This field is required!</small>
              </div>
            </div>
      
            <div class="d-flex justify-content-center">
              <div class="form-outline mb-4">
                <input type="password"formControlName="password" id="form3Example4" class="form-control input" placeholder="Password" />
                <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger ">
                  *This field is required!</small>
                  <small *ngIf="errorMessage" class="text-danger">
                    *Email or Password doesn't match!
                </small>
              </div>
            </div>
            
            <button type="button" (click)="onLogin()" class="login-button btn btn-primary btn-block mb-4">
              Login
            </button>
            
            <div class="d-flex align-items-center justify-content-center pb-4">
              <p class="mb-0 me-2 ">Nuk keni një adresë?</p>
              <a routerLink="/register" class="btn btn-outline-danger">Krijo adresë</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
