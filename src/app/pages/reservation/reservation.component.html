<section class="text-center bg-black" style="max-height: 100%;">
    <div class="p-5 bg-image" style="
      background-image: url('assets/registerBackground.jpg');
      height: 350px;
    "></div>
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
      margin-top: -100px;
      background: hsla(0, 4%, 30%, 0.1);
      backdrop-filter: blur(30px);
    ">
      <div class="card-body py-5 px-md-5">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="reservation-title fs-3 mb-5 text-white">Rezervim Online</h2>
            <section class="reservation-section d-flex flex-row align-items-strech justify-content-center">
              <!-- Calendar -->
                <div class="calendar text-white d-flex flex-column justify-content-center">
                    <div class="header mb-4">
                        <button (click)="previousMonth()" class="btn btn-link">
                          <i class="fas fa-chevron-left icon"></i>
                        </button>
                        <span class="fs-4">{{ currentMonth }} {{ currentYear }}</span>
                        <button (click)="nextMonth()" class="btn btn-link">
                          <i class="fas fa-chevron-right icon"></i>
                        </button>
                      </div>
                      
                  <div class="weekdays fs-6 mb-3">
                    <div class="weekday">Mon</div>
                    <div class="weekday">Tue</div>
                    <div class="weekday">Wed</div>
                    <div class="weekday">Thu</div>
                    <div class="weekday">Fri</div>
                    <div class="weekday">Sat</div>
                    <div class="weekday">Sun</div>
                  </div>
                  <div class="days fs-5">
                    <div *ngFor="let day of daysInMonth"
                    class="day d-flex justify-content-center align-items-center"
                    [class.disabled]="day !== null && isDateInPast(currentYear, currentMonthIndex, day)"
                    [class.past]="day !== null && isDateInPast(currentYear, currentMonthIndex, day)"
                    (click)="day !== null && !isDateInPast(currentYear, currentMonthIndex, day) && selectDate(day)">
                 {{ day }}
               </div>
              </div>
           </div>
           <!-- Client Booking Form -->
                <div class="client-booking d-flex flex-column text-white ">
                  <label for="arrival-date">Data e Mberritjes:</label>
                  <input type="text" id="arrival-date" name="arrival-date" class="form-control mb-4" style=" color: #fff;" [value]="arrivalDate ? arrivalDate.toDateString() : ''" readonly>
                  <label for="departure-date">Data e Largimit:</label>
                  <input type="text" id="departure-date" name="departure-date" class="form-control mb-4" style=" color: #fff;" [value]="departureDate ? departureDate.toDateString() : ''" readonly>
                  <label for="room-type">Lloji i Dhomes:</label>
                  <select id="room-type" name="room-type" class="form-select mb-4" style=" color: #fff;">
                    <option value="" disabled selected>Zgjidhni llojin e dhomes</option>
                    <option value="single">Dhoma Standarte</option>
                    <option value="double">Dhoma Familjare</option>
                    <option value="suite">Suita</option>
                    <option value="vip">Dhoma VIP</option>
                  </select>
                  <label for="num-visitors">Numri i Personave:</label>
                  <select id="num-visitors" name="num-visitors" class="form-select mb-4" style="color: #fff;">
                    <option value="" disabled selected>Zgjidhni numrin e personave</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>

                  <label for="extra-service" class="mb-3">Sherbimet Shtese:</label>
                  <div class="row mb-4">
                    <div class="col" *ngFor="let service of extraServices; let i = index">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" [id]="'extra-service' + i" [name]="'extra-service' + i" [value]="service" style="background-color: rgba(47, 47, 47, 0.627);">
                        <label class="form-check-label" [for]="'extra-service' + i">
                          {{ service }}
                        </label>
                      </div>
                    </div>
                  </div>
                  
                  <div id="price"></div>
                  <button  class="btn btn-primary mb-4">Rezervo</button>
                  <a class="btn btn-danger">Anullo Rezervimin</a>
                </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </section>
